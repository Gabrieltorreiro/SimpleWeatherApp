<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="page">
    <div class="container">
      <div class="header">Simple Weather App</div>
      <input id="city" type="text" placeholder="Search for a city">
      <input id="submit" type="button" value="Submit">
      <div class="weather">
        <div class="city-name">
          São Gonçalo
          <div class="country">BR</div>
        </div>
        <div class="temp">27°C</div>
        <div class="figure"></div>
        <div class="description">C</div>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
